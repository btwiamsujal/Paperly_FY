<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Paperly</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .card { max-width: 420px; margin: 0 auto; }
      .field { display: flex; flex-direction: column; text-align: left; margin-bottom: 12px; }
      .field label { font-size: 0.9rem; margin-bottom: 6px; }
      .field input { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
      .error { color: #d33; margin: 8px 0; min-height: 20px; }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="card">
        <h2>Welcome to Paperly</h2>
        <p class="read-the-docs">Please sign in to continue</p>
        <div class="error" id="error"></div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your password" required />
        </div>
        <button id="loginBtn">Sign in</button>
      </div>
    </div>
    <script type="module" src="/login.js"></script>
  </body>
</html>
