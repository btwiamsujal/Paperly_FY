<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperly - Authentication</title>
    <link rel="stylesheet" href="../common/theme.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="brand-title">Paperly</h1>
                <p class="brand-subtitle">Modern Note-Sharing Platform</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
                <button class="tab-btn" data-tab="forgot">Forgot Password</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="login">
    <form class="form">
        <div class="form-group">
            <input type="email" id="login-email" name="email" required>
            <label for="login-email">Email</label>
        </div>
        <div class="form-group">
            <input type="password" id="login-password" name="password" required>
            <label for="login-password">Password</label>
        </div>
        <button type="submit" class="auth-btn">Login</button>
    </form>
</div>


            <!-- Signup Form -->
            <div class="auth-form" id="signup">
    <form class="form">
        <div class="form-group">
            <input type="text" id="signup-name" name="name" required>
            <label for="signup-name">Full Name</label>
        </div>
        <div class="form-group">
            <input type="email" id="signup-email" name="email" required>
            <label for="signup-email">Email</label>
        </div>
        <div class="form-group">
            <input type="password" id="signup-password" name="password" required>
            <label for="signup-password">Password</label>
        </div>
        <div class="form-group">
            <input type="password" id="signup-confirm" name="confirmPassword" required>
            <label for="signup-confirm">Confirm Password</label>
        </div>
        <button type="submit" class="auth-btn">Sign Up</button>
    </form>
</div>

            <!-- Forgot Password Form -->
            <div class="auth-form" id="forgot">
                <form class="form">
                    <div class="form-group">
                        <input type="email" id="forgot-email" name="email" required>
                        <label for="forgot-email">Email</label>

                    </div>
                    <button type="submit" class="auth-btn">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
