<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paperly - Notes</title>
  <link rel="stylesheet" href="../common/theme.css">
  <link rel="stylesheet" href="../common/sidebar.css">
  <link rel="stylesheet" href="notes.css">
</head>
<body>
  <div class="main-content">
    <header class="page-header">
      <div class="header-content">
<h1 class="page-title">Notes</h1>
        <button class="create-note-btn" onclick="openCreateModal()">
          <span class="btn-icon">+</span> Create Note
        </button>
      </div>
    </header>

    <main class="notes-main">
      <div class="notes-controls">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search notes...">
          <button class="search-btn">üîç</button>
        </div>

        <div class="filter-controls">
          <select id="typeFilter" class="filter-select">
            <option value="">All Types</option>
            <option value="text">Text</option>
            <option value="image">Image</option>
            <option value="pdf">PDF</option>
          </select>
          <select id="tagFilter" class="filter-select">
            <option value="">All Tags</option>
            <option value="physics">Physics</option>
            <option value="math">Mathematics</option>
            <option value="biology">Biology</option>
            <option value="chemistry">Chemistry</option>
          </select>
          <button class="view-toggle" id="viewToggle"><span class="toggle-icon">‚äû</span></button>
        </div>
      </div>

      <div class="notes-grid" id="notesGrid"></div>
    </main>
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal-overlay" id="noteModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="noteModalTitle">Create Note</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form class="note-form" id="noteForm">
        <div class="form-group">
          <label for="noteTitle">Title</label>
          <input type="text" id="noteTitle" required>
        </div>
        <div class="form-group">
          <label for="noteType">Type</label>
          <select id="noteType" onchange="handleTypeChange()">
            <option value="text">Text Note</option>
            <option value="image">Image Note</option>
            <option value="pdf">PDF Note</option>
          </select>
        </div>
        <div class="form-group" id="textGroup">
          <label for="noteContent">Content</label>
          <textarea id="noteContent" rows="6" placeholder="Write your note here..."></textarea>
        </div>
        <div class="form-group hidden" id="fileGroup">
          <label for="noteFile">Upload File</label>
          <input type="file" id="noteFile" accept=".jpg,.jpeg,.png,.pdf">
          <div class="file-preview" id="filePreview"></div>
          <div class="upload-progress hidden" id="uploadProgressWrap">
            <div class="progress-track">
              <div class="progress-bar" id="uploadProgressBar" style="width:0%"></div>
            </div>
            <span class="progress-text" id="uploadProgressText">0%</span>
          </div>
        </div>
        <div class="form-group">
          <label for="noteTags">Tags</label>
          <input type="text" id="noteTags" placeholder="Enter tags separated by commas">
        </div>
        <div class="form-actions">
          <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
          <button type="submit" class="save-btn" id="noteSubmitBtn">Save Note</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modern Figma-Style Viewer Modal -->
  <div class="modern-viewer-backdrop" id="viewerModal">
    <div class="figma-viewer-container">
      <!-- Modern Header -->
      <header class="figma-viewer-header">
        <div class="viewer-info">
          <h1 class="figma-viewer-title" id="viewerTitle">Document</h1>
          <div class="figma-viewer-meta" id="viewerMeta"></div>
        </div>
        
        <div class="figma-toolbar">
          <div class="toolbar-section">
            <button class="figma-tool-btn" id="zoomOut" title="Zoom out">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.35-4.35"></path>
                <line x1="8" y1="11" x2="14" y2="11"></line>
              </svg>
            </button>
            <span class="figma-zoom-display" id="zoomDisplay">100%</span>
            <button class="figma-tool-btn" id="zoomIn" title="Zoom in">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.35-4.35"></path>
                <line x1="11" y1="8" x2="11" y2="14"></line>
                <line x1="8" y1="11" x2="14" y2="11"></line>
              </svg>
            </button>
          </div>
          
          <div class="toolbar-section">
            <button class="figma-tool-btn" id="zoomReset" title="Reset zoom">100%</button>
            <button class="figma-tool-btn" id="zoomFit" title="Fit to width">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                <path d="M9 12h6"></path>
                <path d="M11 10l-2 2l2 2"></path>
                <path d="M13 10l2 2l-2 2"></path>
              </svg>
            </button>
            <button class="figma-tool-btn" id="fullscreenBtn" title="Fullscreen">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15,3 21,3 21,9"></polyline>
                <polyline points="9,21 3,21 3,15"></polyline>
                <line x1="21" y1="3" x2="14" y2="10"></line>
                <line x1="3" y1="21" x2="10" y2="14"></line>
              </svg>
            </button>
          </div>
          
          <div class="toolbar-section">
            <button class="figma-close-btn" onclick="closeViewer()" title="Close">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>
      </header>
      
      <!-- Modern Content Area -->
      <main class="figma-viewer-main">
        <div class="figma-canvas-container">
          <div class="figma-canvas" id="viewerBody"></div>
        </div>
        
        <!-- Loading State -->
        <div class="figma-loading" id="viewerLoading" style="display: none;">
          <div class="figma-spinner"></div>
          <p>Loading document...</p>
        </div>
        
        <!-- Error State -->
        <div class="figma-error" id="viewerError" style="display: none;">
          <div class="figma-error-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
          </div>
          <h3>Unable to load document</h3>
          <p id="errorMessage">Something went wrong while loading this file.</p>
          <button class="figma-retry-btn" onclick="location.reload()">Try again</button>
        </div>
      </main>
      
    </div>
  </div>

  <script src="../common/sidebar.js"></script>
  <script src="notes.js"></script>
</body>
</html>
