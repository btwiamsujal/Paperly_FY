<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paperly - Chatbox</title>
  <link rel="stylesheet" href="../common/theme.css">
  <link rel="stylesheet" href="../common/sidebar.css">
  <link rel="stylesheet" href="chatbox.css">
</head>
<body>
  <div class="main-content">
    <div class="chat-container">

      <!-- Chat Sidebar -->
      <div class="chat-sidebar">
        <div class="chat-header">
          <h2 class="chat-title">Messages</h2>
          <button class="new-chat-btn" onclick="openNewChatModal()">
            <span class="btn-icon">+</span>
          </button>
        </div>

        <div class="chat-search">
          <input type="text" id="chatSearch" placeholder="Search conversations...">
        </div>

        <div class="chat-tabs">
          <button class="chat-tab active" data-tab="chats">Chats</button>
          <button class="chat-tab" data-tab="requests">Requests</button>
        </div>

        <div class="chat-list" id="chatList">
          <!-- Chat items will be populated by JavaScript -->
        </div>
      </div>

      <!-- Chat Main Area -->
      <div class="chat-main">
        <div class="chat-area" id="chatArea">
          <div id="chatHeader" class="chat-header-active"></div>
          <div id="chatMessages" class="chat-messages"></div>
          <div class="chat-input-area">
            <div class="chat-input-container">
              <button id="attachBtn" class="attachment-btn" title="Attach">ðŸ“Ž</button>
              <input type="file" id="fileInput" class="file-input" />
              <input type="text" id="messageInput" placeholder="Type a message..." />
              <button id="sendButton" class="send-btn" title="Send">
                <span class="send-icon">âž¤</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- File Viewer Modal -->
  <div class="viewer-overlay" id="chatViewerModal">
    <div class="viewer-container">
      <div class="viewer-header">
        <div class="viewer-title" id="chatViewerTitle">File</div>
        <div class="viewer-actions">
          <button class="viewer-btn" id="chatZoomOut" title="Zoom out">âˆ’</button>
          <span class="viewer-zoom" id="chatZoomDisplay">100%</span>
          <button class="viewer-btn" id="chatZoomIn" title="Zoom in">+</button>
          <button class="viewer-close" id="chatViewerClose" title="Close">Ã—</button>
        </div>
      </div>
      <div class="viewer-body">
        <div class="viewer-canvas" id="chatViewerBody"></div>
        <div class="viewer-loading" id="chatViewerLoading" style="display:none;">Loadingâ€¦</div>
        <div class="viewer-error" id="chatViewerError" style="display:none;">Unable to load file</div>
      </div>
    </div>
  </div>

  <!-- New Chat Modal -->
  <div class="modal-overlay" id="newChatModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Start New Chat</h2>
        <button class="modal-close" onclick="closeNewChatModal()">&times;</button>
      </div>
      <div class="new-chat-content">
        <div class="search-users">
          <input type="text" id="userSearch" placeholder="Search users...">
        </div>
        <div class="users-list" id="usersList"></div>
      </div>
    </div>
  </div>

  <script src="../common/sidebar.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="chatbox.js"></script>
</body>
</html>
